<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping | Sign-up</title>
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="content" id="first">
            <p class="heading">Sign up</p>
            <p class="subheading">Looks like you're new here!</p>
            <img src="assets/images/logo.svg">
        </div>
        <div class="content" id="second">
            <form action="login.html"  method='post' id="form1">
                <div class="inputfields">
                    <label for="username">Enter username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="off">
                    <p class="error"></p>
                </div>
                <div class="inputfields">
                    <label for="email">Enter Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email adddress" autocomplete="off">
                    <p class="error"></p>
                </div>
                <div class="inputfields">
                    <label for="newpassword">Enter new Password</label>
                    <input type="password" id="newpassword" name="newpassword" placeholder="Enter new Password" autocomplete="off">
                    <p class="error"></p>
                </div>
                <div class="inputfields">
                    <label for="confirmpassword">Retype your Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Retype your Password" autocomplete="off">
                    <p class="error"></p>
                </div>
                <input type="button" value="Sign up" id="btn">
                <a href="login.html">Existing User? Login</a>
            </form>
        </div>
    </div>
    <script src="assets/js/signup.js"></script>
</body>
</html>
