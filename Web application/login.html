<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping | Log-in</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="content" id="first">
            <p class="heading">Login</p>
            <p class="subheading">Get access to order, wishlist and recommendation</p>
            <img src="assets/images/logo.svg">
        </div>
        <div class="content" id="second">
            <form action="index.html" id="form1" method="post">
                <div class="inputfields">
                    <label for="username">Enter Email address</label>
                    <input type="email" id="username" name="username" placeholder="Enter Email address" autocomplete="off">
                    <p class="error"></p>
                </div>
                <div class="inputfields">
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" autocomplete="off">
                    <p class="error"></p>
                </div>
                <input type="button" value="Login" id="btn">
                <a href="signup.html">Create an account</a>
            </form>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
